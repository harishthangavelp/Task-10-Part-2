<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML FORM </title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="p-3 mb-2 bg-danger text-white">
    <div class="d1tag">
        <form>
          
            <fieldset>
                
            <legend>HTML FORM</legend>
            <label for="fname">First name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter ur first name">
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter ur last name"> <br> <br>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter ur address"> <br> <br>
            <label for="pincode">Pin code</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter pin code"> <br> <br>

           <label for="gender">Choose your Gender</label>

<select id="gender">
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  <option value="Male Transgender">Male Transgender</option>
  <option value="Female Transgender">Female Transgender</option>
</select>
<br><br>
<label for="chaat"> Choose any two favourite dishes </label> <br> <br>
<input type="checkbox" id="chaat" name="chaat">
<label for="chaat"> Sev Puri </label><br>
<input type="checkbox" id="chaat" name="chaat">
<label for="chaat"> Masala Puri </label><br>
<input type="checkbox" id="chaat" name="chaat">
<label for="chaat"> Pani Puri </label><br>
<input type="checkbox" id="chaat" name="chaat">
<label for="chaat"> Chenna Samosa </label><br>
<input type="checkbox" id="chaat" name="chaat">
<label for="chaat"> Ragda Patties </label><br> <br>
<label for="state">State</label>
<input type="text" id="state" name="state" placeholder="Enter State"> <br> <br>
<label for="country">Country</label>
<input type="text" id="country" name="country" placeholder="Enter Country"> <br> <br>
<button type="button" class="btn btn-outline-warning">Submit</button>
          </form>
        </fieldset>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
